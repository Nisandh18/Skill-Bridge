<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Chatbot</title>
  <style>
    body 

    #chatbot-section {
      max-width: 600px;
      width: 100%;
      background: transparent; /* Make the chatbot background fully transparent */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for effect */
      overflow: hidden;
      padding: 0;
      animation: fadeIn 0.5s ease-out;
    }

    #chatbot-section h2 {
      margin: 0;
      padding: 20px;
      background: #3f51b5;
      color: white;
      font-size: 20px;
      text-align: center;
      border-bottom: 2px solid #ccc;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    #chat-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
      background: transparent; /* Transparent background for the chat area */
      animation: fadeInMessages 0.6s ease-out;
    }

    .bot-message, .user-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInMessages 0.8s ease-out forwards;
    }

    .bot-message {
      background: #e3f2fd;
      align-self: flex-start;
    }

    .user-message {
      background: #e8f5e9;
      align-self: flex-end;
    }

    .bot-message img, .user-message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .chat-input {
      display: flex;
      background: transparent; /* No background for the input area */
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 25px 0 0 25px;
      font-size: 14px;
      outline: none;
      background: #e1e1e1;
    }

    .chat-input button {
      padding: 10px 16px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #303f9f;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInMessages {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

<div id="chatbot-section">
  <h2>ðŸ’¬ SkillBridge Assistant</h2>
  <div id="chat-body">
    <div class="bot-message">
      <img src="Background/chat-bot.png" alt="Bot" />
      <span>Hi there! ðŸ‘‹ How can I assist you today?</span>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBody = document.getElementById("chat-body");
  const userInput = document.getElementById("user-input");

  function appendMessage(text, isBot = false) {
    const messageDiv = document.createElement("div");
    messageDiv.className = isBot ? "bot-message" : "user-message";
    const profile = isBot
      ? `<img src="Background/chat-bot.png" alt="Bot" />`
      : "";
    messageDiv.innerHTML = `${profile}<span>${text}</span>`;
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement("div");
    typing.className = "bot-message typing";
    typing.id = "typing";
    typing.innerHTML = ` 
      <img src="Background/chat-bot.png" alt="Bot" />
      <span>Typing...</span>
    `;
    chatBody.appendChild(typing);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function removeTyping() {
    const typingEl = document.getElementById("typing");
    if (typingEl) typingEl.remove();
  }

  function getBotReply(message) {
    const text = message.toLowerCase();
    if (text.includes("resume")) return "You can build your resume using the Resume Builder on the dashboard.";
    if (text.includes("job")) return "Visit the Jobs page to explore openings for management students.";
    if (text.includes("hello") || text.includes("hi")) return "Hello! ðŸ‘‹ I'm here to help.";
    if (text.includes("login")) return "If you're having trouble logging in, try resetting your password.";
    return "I'm not sure about that yet, but I'm learning more every day!";
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, false);
    userInput.value = "";

    showTyping();

    setTimeout(() => {
      removeTyping();
      const reply = getBotReply(text);
      appendMessage(reply, true);
    }, 800);
  }

  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
